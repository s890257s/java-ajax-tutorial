<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chapter 1: Traditional Controller</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart (Traditional Page Reload)</h1>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity (Update to see reload)</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${cartItems}">
          <td th:text="${item.name}">Product Name</td>
          <td>
            <!-- 即使只是按個 +1，這也是一個傳統表單提交 -->
            <!-- 按下 Submit -> 瀏覽器轉圈 -> 整頁白屏重繪 -->
            <form
              action="/cart/update"
              method="post"
              style="display: flex; gap: 10px; align-items: center"
            >
              <input type="hidden" name="productId" th:value="${item.id}" />
              <input
                type="number"
                name="newQty"
                th:value="${item.quantity}"
                min="1"
                style="width: 60px"
              />
              <button type="submit">Update</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      style="
        margin-top: 20px;
        padding: 10px;
        background-color: #eef;
        border-radius: 5px;
      "
    >
      <strong>Observation:</strong> Notice that when you click "Update", the
      entire page refreshes (the browser tab icon spins).
    </div>
  </body>
</html>
