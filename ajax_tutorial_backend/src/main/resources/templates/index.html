<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 教學範例</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .chapter-header {
            font-size: 1.4rem;
            color: #444;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .chapter-list {
            list-style: none;
            padding: 0;
        }
        .chapter-item {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .chapter-item:hover {
            border-color: #3498db;
            background-color: #f8fbff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .chapter-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chapter-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2980b9;
        }
        .chapter-desc {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .arrow {
            color: #bdc3c7;
            font-weight: bold;
        }
        .btn-refresh {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .btn-refresh:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ajax 教學範例</h1>
        
        <div class="chapter-section">
            <h2 class="chapter-header">第一章：基礎概念</h2>
            <ul class="chapter-list">
                <li class="chapter-item">
                    <a href="/ch1_1/cart/page" class="chapter-link">
                        <div>
                            <div class="chapter-title">1-1: 同步、非同步比較</div>
                            <div class="chapter-desc">了解傳統 MVC 與 Ajax 的差異</div>
                        </div>
                        <span class="arrow">➜</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
